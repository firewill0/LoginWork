<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carhartt WIP 아이디/비밀번호 찾기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;500;700;900&family=Permanent+Marker&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="stylesheet" href="./css/find.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
    <div class="header_outer">
        <header class="header">
            <a href="./index.html" class="logo">
                <img class="imgLogo" src="./img/header/logowhite.png" alt="">
            </a>
            <div class="gnb">
                <a href="./login.html">로그인</a>
                <a href="./signup.html">회원가입</a>
                <a href="#">주문조회</a>
                <a href="#"><img src="./img/header/scope_white.png" alt="search_img"></a>
                <a href="#"><img src="./img/header/cart_white.png" alt="cart_img">
                    <p class="cart_count"></p>
                </a>
            </div>
        </header>
        <ul class="lnb">
            <li><a href="#">NEW</a></li>
            <li class="lnb_hover"><a href="#">TOP</a></li>
            <li class="lnb_hover"><a href="#">BOTTOM</a></li>
            <li class="lnb_hover"><a href="#">ACC</a></li>
            <li class="lnb_hover"><a href="#">PROMOTION</a></li>
            <li class="lnb_hover"><a href="#">SALE</a></li>
            <li class="lnb_hover"><a href="#">BRAND</a></li>
            <li><a href="#"></a></li>
        </ul>
    </div>
    <section class="signupSection">
        <div class="signupBox">
            <h1>ID/PW 찾기</h1>
            <div class="find_tab_Area">
                <div class="tab tab_id">아이디 찾기</div>
                <div class="tab tab_pw">비밀번호 찾기</div>
            </div>
            <div class="fakeline_findArea">
                <div class="fakeline_start"></div>
                <div class="fakeline_left"></div>
                <div class="fakeline_right"></div>
            </div>
            <div class="find_area find_id_Area">
                <form action="" class="findIdForm">
                    <div class="nameArea inputArea">
                        <p class="areaTitle">이름</p>
                        <input type="text" placeholder="이름을 입력해주세요" name="input_find_name" id="input_find_name"
                            class="inputDesign">
                    </div>

                    <div class="nameArea inputArea">
                        <p class="areaTitle">이메일</p>
                        <input type="text" placeholder="이메일을 입력해주세요" name="input_find_email" id="input_find_email"
                            class="inputDesign">
                    </div>

                    <button type="button" class="btnLogin btnFindId" id="btnFindId">아이디찾기</button>
                </form>
            </div>
            <div class="find_area find_pw_Area">
                <form action="" class="findpwForm">
                    <div class="nameArea inputArea">
                        <p class="areaTitle">아이디</p>
                        <input type="text" placeholder="아이디를 입력해주세요" name="input_find_id" id="input_find_id"
                            class="inputDesign">
                    </div>

                    <div class="nameArea inputArea">
                        <p class="areaTitle">이메일</p>
                        <input type="text" placeholder="이메일을 입력해주세요" name="input_find_pw_email" id="input_find_pw_email"
                            class="inputDesign">
                    </div>

                    <button type="button" class="btnLogin btnFindId" id="btnFindPw">비밀번호 찾기</button>
                </form>
            </div>
            <div class="notice_box">
                <p class="notice_text">테스트</p>
            </div>
        </div>
    </section>
</body>

</html>
